<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createCalculator(){
            const obj = {
                add : (a,b) => {return a+b},
                subtract : (a,b) => {return a-b},
                multiply : (a,b) => { return a*b},
                divide : (a,b) => {return a/b}
            }
            return obj;
        }
        const obj = createCalculator();
        console.log(obj.add(3,4));
        console.log(obj.subtract(4,2));
        console.log(obj.multiply(3,4));
        console.log(obj.divide(3,4));
    </script>
</body>
</html>
