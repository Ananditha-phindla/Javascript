<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function groupByCategory(items, category){
            const obj = {};
            for(let i of items){
                if(!obj[i[category]])
                    obj[i[category]] = [];
                obj[i[category]].push(i);
            }
            return obj;
        }
        const products = [
     { name: 'Laptop', category: 'Electronics', price: 1200 },
    { name: 'T-Shirt', category: 'Apparel', price: 25 },
    { name: 'Mouse', category: 'Electronics', price: 30 },
    { name: 'Jeans', category: 'Apparel', price: 70 },
    ];
  const grouped = groupByCategory(products, 'category');
  console.log(grouped);

    </script>
</body>
</html>
