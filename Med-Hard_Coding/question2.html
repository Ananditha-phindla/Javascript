<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function longestPalindromicSubstring(s){
            let len = 0;
            let ans = '';
            let n = s.length;
            for(let i=0;i<n;i++){
                let p1 = i, p2 = i;
                while(p1 >= 0 && p2 < n && s[p1] == s[p2]){
                    if(len < (p2-p1+1)){
                        len = p2-p1+1;
                        ans = s.substring(p1,p2-p1+1);
                    }
                    p1--;
                    p2++;
                }
                p1 = i, p2 = i+1;
                while(p1 >= 0 && p2 < n && s[p1] == s[p2]){
                    if(len < (p2-p1+1)){
                        len = p2-p1+1;
                        ans = s.substring(p1,p2-p1+1);
                    }
                    p1--;
                    p2++;
                }
            }
            return ans;
        }
        let s = "babad";
        console.log(longestPalindromicSubstring(s));
        s = "abccba";
        console.log(longestPalindromicSubstring(s));
    </script>
</body>
</html>
